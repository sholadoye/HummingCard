<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <div class="debit-card" style="height: 15rem; width: 25rem; margin: 6rem auto ;border-radius: 10px; background: #fff; border: 2px solid rgba(0, 0, 0, .3);">
    <div class="heading" style="display: flex; justify-content: space-between;">
      <div class="brand">
        <h3 style=" font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 700; font-size: 1.6rem; color: green; margin-left: 1rem; margin-top: 1rem ;">
         Humming
       </h3>
       <h2 class="motto" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 400; font-size: .7rem; margin-left: 1.6rem;" >
         ....banking made easy
       </h2>
      </div>
     
      <div class="humm">
        <img src="/media/hummin.jpg" alt="" style="width:4rem; height: 4rem; padding-right: 1rem; position: relative; top: 1rem;">
      </div>

    </div>

    <div class="pay" style="display: flex; align-items: center; ">
      <div class="arrow">

      </div>
      <img src="/media/003-chip.svg" alt="" style=" height: 3rem;">
    </div>

    <div class="card-num">
      <span>5261</span>
      <span>1421</span>
      <span>9182</span>
      <span>0912</span>
    </div>
  
    <div style="display: flex; justify-content: space-between; width: 16rem;">
      <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; padding-left: 1.3rem; font-size: 1.2rem">
      5261
      </div>
      <div style="display: flex;">
        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ; font-size: .7rem; padding-top: .8rem;">VALID <br> THRU</span>
        <div class="date" style="padding-left: .4rem;">
          <div style="font-size: .8rem;">MONTH / YEAR</div>
          <div style="font-size: 1.8rem;">13 / 99</div>
        </div>
      </div>
      
    </div>
    
    <img src="/media/master-card.jpg" alt="master-card" style="width: 6rem; position: relative; bottom: 70px ; left: 220px; border: 1px solid #cdcdcd; border-radius: 20px; padding-top: 3rem;">

    <div class="name" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 500; position: relative; bottom: 90px; left: 10px;">
      Chukwuma Ciroma Adekule
    </div>

  </div>
